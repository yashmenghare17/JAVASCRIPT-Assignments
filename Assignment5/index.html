<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
</head>
<body>
    <h1>Events [Activity or Action in webpage]</h1>
    <h2>Mouse Event</h2>
    <button onclick="alert('click')">On Click</button>
    <button ondblclick="alert('double click')">On Double Click</button>
    <h2>Keyboard Event</h2>
    <input type="text" onkeyup="alert('onkeyup')" placeholder="onkeyup" onblur="alert('onblur')" /><br/><br/>
    <input type="text" onkeydown="alert('onkeydown')" placeholder="onkeydown" /><br/><br/>
    <input type="text" onkeypress="alert('onkeypress')" placeholder="onkeypress" /><br/><br/>
    <h2>Advance mouse event</h2>
    <div style="width: 200px;height: 200px;background-color: red;" onmouseover="alert('onmouseover')" onmouseout="alert('onmouseout')">

    </div>
</body>
</html>
