<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While and Do While Loop</title>
</head>
<body>
    <script type="text/javascript">
        const arrayData = ['1','2','3','4'];
        let i=0;
        while(i < arrayData.length){
            console.log(arrayData[i]);
            i++;
            
        }
        const arrayData2 = ['1','2','3','4','5','6'];
        let j=0;
        do{     
            console.log(arrayData2[j]);
            j++;
        }while(j < arrayData2.length)
    </script>
</body>
</html>
