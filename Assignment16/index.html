<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
</head>
<style>
    .container{
        width:fit-content;
        margin:50px auto;
        position: relative;
    }
    .arrow{
        height: 80px;
        position: absolute;
        top:40%;
        cursor: pointer;
    }
    .left-arrow{
        left:0;
    }
    .right-arrow{
        right:0;
    }
    .left-arrow:hover{
        left:-2%;
    }
    .right-arrow:hover{
        right:-2%;
    }
</style>
<body>
    <h1 style="text-align: center;">Slide Show</h1>
    <div class="container">
        <img src="./img/dark-chocolate-cake.jpg"  height="400px" width="600px" id="sildeShowImg"/>
        <img src="./img//left-arrow.png" class="arrow left-arrow" onclick="slideShow('left')"/>
        <img src="./img/right-arrow.png" class="arrow right-arrow" onclick="slideShow('right')" />
    </div>
    <script type="text/javascript">
        let sildeShowImg = document.getElementById('sildeShowImg'); 
        const arrayData = ['./img/dark-chocolate-cake.jpg','./img/honeybee-cake.jpg','./img/pink-cake.jpg','./img/white-forest-cake.jpg'];
        let index=0;
        function slideShow(type){
            if(type=='left'){
                if(index > 0){
                    index--;
                }else{
                    index=0;
                }
            }else{
                if(index < arrayData.length-1){
                    index++;
                }else{
                    index=0;
                }
            }
            sildeShowImg.src = arrayData[index];
        }
        setInterval(()=>{
            slideShow('right'); 
        },3000);
    </script>
</body>
</html>
