<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Assignment 1</title>
</head>
<body>
    <h1>Assignment1</h1>
    <script type="Text/Javascript">
        // console object methods
        console.log('Hello');
        console.warn('Warning');
        console.error('Error');
        // doucment obhect menthods
        document.write('Hello Welcome');
        // window object methods
        window.alert('Hii');
        window.confirm('Are you sure ?');
        window.prompt('Please enter age');
        // variables
        let age;
        console.log(age);
        age=24;
        console.log(age);
        const name='test';
        console.log(name);
       // constant varible and let variable key never redeclared. const value never update.
       // datatypes : string,number,boolean
       let first_name="yash";
       console.log(typeof first_name);
       const weight = 60;
       console.log(typeof weight);
       let bolval = true;
       console.log(typeof bolval);

       // template string
       let a = 1;
       let b = 10;
       console.log(`The sum of numbers ${a} and ${b} is ${a+b}`);
    </script>
</body>
</html>
